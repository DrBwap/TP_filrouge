apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-bus-dplt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myeventbus
  template:
    metadata:
      labels:
        app: myeventbus
    spec:
      containers:
      - name: event-bus-dplt
        image: drbwap/event-bus:latest
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 4005
